<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: teal;
            color: #FFF;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 50px;
        }
        .info-box {
            background-color: #333;
            color: #FFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        .info-box p {
            font-size: 20px;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ALL USERS CAN GO OUTDOORS, AQI NORMAL</h1>

    <div class="info-box">
        <p>This is to NOTIFY all users that the Air Quality Index (AQI) is normal, and it is safe for everyone to go outdoors.</p>
    </div>
</div>

</body>
</html>
